{% extends 'base.html' %}

{% block title %}Удаление рассылки{% endblock %}

{% block content %}
  <h2>Удаление рассылки</h2>
  <p>Вы уверены, что хотите удалить рассылку "{{ object.message.subject }}"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Да, удалить</button>
    <a href="{% url 'mailing:mailing_detail' object.pk %}">Отмена</a>
  </form>
{% endblock %}
